<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d7200c44d8.js" crossorigin="anonymous"></script>
    <!--title-->
    <title>Country</title>
    <!--link css-->
    <link href="assets\css\json.css" rel="stylesheet">
</head>

<body>
    <!--nav-->
    <nav class="navbar navbar-light" id="nav">
        <div class="container-fluid">
            <span id="navcontent" class="navbar-brand mb-0"><i class="fa-solid fa-globe fa-3xs pe-2"
                    style="color: #f64004;"></i>Countries</span>
                    
            <input id="searchvalue" class="ms-auto" type="text" placeholder="Search by Country Name" onkeyup="search()">
 
        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>COUNTRY DETAILS
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">ADD COUNTRY</button>
            </div>
        </div>
        <hr>
        <div class="table-responsive">
            <table class="table table-striped mt-4 table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CountryName</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Continent</th>
                        <th scope="col">Population</th>
                        <th scope="col">FlagImage</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets\js\json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
